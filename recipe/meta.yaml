  commands:
    - pip list | grep -E '{{ name }}\s+{{ version }}'
    - pytest -vvv --capture=tee-sys -k "not part_of_speech_tagger" tests
  requires:
    - pandas
    - pip
    - pytesseract
    - pytest

about:
  home: https://github.com/jorisschellekens/borb
  summary: A library for reading, creating and manipulating PDF files in python.
  license: AGPL-3.0-or-later
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - thewchan
