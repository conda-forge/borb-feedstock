{% set name = "borb" %}
{% set version = "3.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/borb-{{ version }}.tar.gz
  sha256: 4232a8b506bf4a385b27780c39c833526fdc96999ed47d76ec409f75c3332379

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools >=51.1.1
  run:
    - cryptography >=37.0.4
    - fonttools >=4.22.1
    - lxml >=4.9.1
    # pillow 9.1.0 needed for qrcode 7.4.2
    - pillow >=9.1.0
    - python >={{ python_min }}
    - python-barcode >=0.13.1
    - qrcode >=6.1
    - requests >=2.24.0
    - setuptools >=51.1.1

    # Needed but not listed upstream
    - keyring

test:
  imports:
    - borb
    - borb.datastructure
    - borb.io
    - borb.pdf
    - borb.toolkit
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/jorisschellekens/borb
  summary: A library for reading, creating and manipulating PDF files in python.
  license: AGPL-3.0-or-later
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - thewchan
