{% set name = "borb" %}
{% set version = "2.0.20" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/borb-{{ version }}.tar.gz
  sha256: 5cd02a8c2a9bb7bb5fe36752ae78f60932bf61a15ed68c45a13813e9556496cd

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - fonttools >=4.22.1
    - gtts
    - lxml
    - matplotlib-base
    - pillow >=7.1.0
    - python >=3.6
    - python-barcode >=0.13.1
    - qrcode >=6.1
    - requests >=2.24.0
    - setuptools

test:
  source_files:
    - tests
  imports:
    - borb
    - borb.datastructure
